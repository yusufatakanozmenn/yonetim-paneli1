<!DOCTYPE html>
<html lang="en">

<head>
    <title>Yemek Listesi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!-- Boxiocns CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/urun.css">
    <!--===============================================================================================-->
</head>

<body>
    <div class="limiter">

        <div class="container-login100">
            <div class="wrap-login100">

                <form class="login100-form validate-form" action="" method="post">

                    <span class="input100-text">Facebook URL</span>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="facebook-url" placeholder="Facebook">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </span>
                    </div>
                    <span class="input100-text">İnstagram URL</span>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="instagram-url" placeholder="İnstagram">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                        </span>
                    </div>
                    <span class="input100-text">Twitter URL</span>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="twitter-url" placeholder="Twitter">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </span>
                    </div>
                    <span class="input100-text">LinkedIn URL</span>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="linkedin-url" placeholder="LinkedIn">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                        </span>
                    </div>
                    <span class="input100-text">YouTube URL</span>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="youtube-url" placeholder="YouTube">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class='bx bxl-youtube'></i>
                        </span>
                    </div>
                    <span class="input100-text">Pinterest URL</span>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="firma-url" placeholder="Pinterest">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-pinterest" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit" name="update">Güncelle</button>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
</body>

</html>
