<!DOCTYPE html>
<html lang="en">

<head>
    <title>Yemek Listesi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!-- Boxiocns CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/urun.css">
    <!--===============================================================================================-->
</head>

<body>
    <div class="limiter">

        <div class="container-login100">
            <div class="wrap-login100">

                <form class="login100-form validate-form" action="" method="post">

                    <span class="input100-text">Firma Ünvanı</span>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="firma-unvani" placeholder="Firma Ünvanı">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class='bx bx-text'></i>
                        </span>
                    </div>

                    <span class="input100-text">Firma Telefon</span>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="tel" name="firma-telefon" placeholder="Firma Telefon">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class='bx bxs-phone'></i>
                        </span>
                    </div>

                    <span class="input100-text">Firma Email</span>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="email" name="firma-email" placeholder="Firma Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class='bx bxs-envelope'></i>
                        </span>
                    </div>

                    <span class="input100-text">Firma Açılma Bilgisi</span>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="firma-abilgisi" placeholder="Firma Açılma Bilgisi">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class='bx bxs-time'></i>
                        </span>
                    </div>
                    
                    <span class="input100-text">Firma Adresi</span>
                    <div class="wrap-input100 validate-input">
                        <textarea class="input100-textarea" id="firma-adresi" name="firma-adresi" rows="10"
                            cols="10"></textarea>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class='bx bxs-home'></i>
                        </span>
                    </div>

                    <span class="input100-text">Firma Açıklama</span>
                    <div class="wrap-input100 validate-input">
                        <textarea class="input100-textarea" id="firma-aciklama" name="firma-aciklama" rows="10"
                            cols="10"></textarea>
                        <span class=" focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-sort-desc" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit" name="update">Güncelle</button>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
</body>

</html>
